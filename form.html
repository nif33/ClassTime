<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <style>
        body {
          padding: 2rem;
        }
        form {
          padding: 1em;
          background-color: WhiteSmoke;
        }
        #toggle {
          margin-bottom: 1em;
        }
      </style>
    </head>
    <body>
      <div id="toggle" class="btn-group btn-group-toggle" role="group" data-toggle="buttons">
        <label id="class-toggle" for="class" class="btn btn-secondary">
          <input type="radio" id="class" autocomplete="off"> Class
        </label>
        <label id="homework-toggle" for="homework" class="btn btn-secondary">
          <input type="radio" id="homework" autocomplete="off"> Homework
        </label>
      </div>

      <form id="homework-form" style="display:none">
        <div class="form-group">
          <label for="title" class="form-label">Title:</label>
          <input class="form-control" name="title" type="text" placeholder="CMPT354 Assignment">
          <label for="link" class="form-label">URL link:</label>
          <input class="form-control" name="link" type="url" placeholder="https://www.google.com">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </body>
    <script src="form.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </html>
