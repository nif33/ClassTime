<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
      <style>
        body {
          padding: 2rem;
        }
        form {
          padding: 1em;
          background-color: WhiteSmoke;
        }
        #toggle {
          margin-bottom: 1em;
        }
      </style>
    </head>
    <body>
      <div id="toggle" class="btn-group btn-group-toggle" role="group" data-toggle="buttons">
        <label id="class-toggle" for="class" class="btn btn-secondary">
          <input type="radio" id="class" autocomplete="off"> Class
        </label>
        <label id="homework-toggle" for="homework" class="btn btn-secondary">
          <input type="radio" id="homework" autocomplete="off"> Homework
        </label>
      </div>

      <form id="homework-form" style="display:none">
        <div class="form-group">
          <label for="title" class="form-label">Title:</label>
          <input class="form-control" name="title" type="text" placeholder="CMPT354 Assignment">
          <label for="link" class="form-label">URL link:</label>
          <input class="form-control" name="link" type="url" placeholder="https://www.google.com">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </body>
    <script src="form.js"></script>
     <script src="bootstra/js/bootstrap.min.js"></script>
  </html>
