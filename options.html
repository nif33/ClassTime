<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="row">
        <div class="col-md m-1">
          <div class="d-flex justify-content-center"><h1 class="badge align-self-center">Classes</h1></div>
          <div id="class-container"><ul id="class-list" class="list-group"></ul></div>
          <form id="class-form" method="POST">
            <div class="form-group">
              <label for="title" class="form-label">Title:</label>
              <input class="form-control" name="title" type="text" placeholder="CMPT 101">
              <label for="link" class="form-label">URL link:</label>
              <input class="form-control" name="link" type="url" placeholder="Include http:// in the URL format">
            </div>
            <div class="form-check">
              <p>Days of the week:</p>
              <input type="checkbox" id="monday" name="day" value=1 class="form-check-input">
              <label for="monday" class="form-check-label">Monday</label><br>
              <input type="checkbox" id="tuesday" name="day" value=2 class="form-check-input">
              <label for="tuesday" class="form-check-label">Tuesday</label><br>
              <input type="checkbox" id="wednesday" name="day" value=3 class="form-check-input">
              <label for="wednesday" class="form-check-label">Wednesday</label><br>
              <input type="checkbox" id="thursday" name="day" value=4 class="form-check-input">
              <label for="thursday" class="form-check-label">Thursday</label><br>
              <input type="checkbox" id="friday" name="day" value=5 class="form-check-input">
              <label for="friday" class="form-check-label">Friday</label><br>
            </div>
            <div class="form-group">
              <label for="start" class="form-label">Start Time:</label>
              <input class="form-control" name="start" type="time">
              <label for="end" class="form-label">End Time:</label>
              <input class="form-control" name="end" type="time">
            </div>
            <input type="submit" class="btn btn-primary">
          </form>
          <div class="d-flex justify-content-center"><span class="material-icons add-circle align-self-center" id="class-button">add_circle</span></div>
        </div>
        <div class="col-md m-1">
          <div class="d-flex justify-content-center"><h1 class="badge align-self-center">Homework</h1></div>
          <div id="homework-container"><ul id="homework-list" class="list-group"></ul></div>
          <form id="homework-form">
            <div class="form-group">
              <label for="title" class="form-label">Title:</label>
              <input class="form-control" name="title" type="text" placeholder="CMPT 101 Exercises">
              <label for="link" class="form-label">URL link:</label>
              <input class="form-control" name="link" type="url" placeholder="Include http:// in the URL format">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="d-flex justify-content-center"><span class="material-icons add-circle align-self-center" id="homework-button">add_circle</span></div>
        </div>
        <div class="col-md m-1">
          <div class="d-flex justify-content-center"><h1 class="badge align-self-center">Pins</h1></div>
          <div id="pin-container"><ul id="pin-list" class="list-group"></ul></div>
          <form id="pin-form">
            <div class="form-group">
              <label for="title" class="form-label">Title:</label>
              <input class="form-control" name="title" type="text" placeholder="My Calendar">
              <label for="link" class="form-label">URL link:</label>
              <input class="form-control" name="link" type="url" placeholder="Include http:// in the URL format">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="d-flex justify-content-center"><span class="material-icons add-circle align-self-center" id="pin-button">add_circle</span></div>
        </div>
      </div>
    </body>
    <script src="view.js"></script>
    <script src="storage.js"></script>
    <script src="options.js"></script>
     <script src="bootstrap/js/bootstrap.min.js"></script>
  </html>
